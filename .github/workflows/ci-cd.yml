name: CI/CD Pipeline

on:
  push:
    branches:
      - 'main'
      - 'develop'
      - 'feature/**'
  pull_request:
    branches:
      - 'main'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==================== SAST Analysis ====================
  bandit:
    name: Bandit Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run Bandit security scan
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f txt

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Comment PR with Bandit results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('bandit-report.json', 'utf8'));
            const issues = report.results;
            
            if (issues.length > 0) {
              const comment = `## ğŸ”’ Bandit Security Analysis\n\nâš ï¸ Found ${issues.length} potential security issues:\n\n${issues.map(i => `- **${i.issue_severity}**: ${i.issue_text} (line ${i.line_number})`).join('\n')}`;
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '## âœ… Bandit Security Analysis\n\nNo security issues found!'
              });
            }

  # ==================== Docker Build & Push ====================
  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: bandit
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== Coolify Deployment ====================
  deploy-coolify:
    name: Deploy to Coolify
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via Coolify Webhook
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"source":"github","branch":"main"}' \
            ${{ secrets.COOLIFY_WEBHOOK_URL }}
        env:
          COOLIFY_WEBHOOK_URL: ${{ secrets.COOLIFY_WEBHOOK_URL }}

      - name: Verify deployment
        run: |
          echo "Deployment triggered on Coolify"
          echo "Check: ${{ secrets.COOLIFY_APP_URL }}"

  # ==================== Test Image Locally ====================
  test-image:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image locally
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: memeforge:test

      - name: Test image startup
        run: |
          docker run --rm -d \
            -e SECRET_KEY="test-key" \
            -p 5000:5000 \
            --health-cmd="curl -f http://localhost:5000/health || exit 1" \
            --health-interval=10s \
            --health-timeout=5s \
            --health-retries=3 \
            --name test-container \
            memeforge:test
          
          # Wait for container to be healthy
          for i in {1..30}; do
            if docker exec test-container curl -f http://localhost:5000/health > /dev/null 2>&1; then
              echo "âœ… Container is healthy"
              docker rm -f test-container
              exit 0
            fi
            echo "Waiting for container to be healthy... ($i/30)"
            sleep 2
          done
          
          echo "âŒ Container failed to become healthy"
          docker logs test-container
          docker rm -f test-container
          exit 1
